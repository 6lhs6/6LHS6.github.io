<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html lang="zh-CN">
<!-- 网页根标签，语言设置为中文 -->
<head>
    <!-- 头部：存放网页元信息，不直接显示在页面 -->
    <meta charset="UTF-8">
    <!-- 字符编码：UTF-8 支持所有语言文字 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 适配手机移动端视口 -->
    <title>我的第一个HTML页面</title>
    <!-- 网页标题，显示在浏览器标签栏 -->
    <style>
        /* 简单CSS样式，美化页面 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 主体：网页显示的所有内容都在这里 -->
    <h1>HTML基础页面示例</h1>

    <div class="box">
        <h2>常用HTML标签</h2>
        <p>这是一个段落标签 &lt;p&gt;</p>
        <a href="https://www.example.com" target="_blank">这是一个超链接 &lt;a&gt;</a>
        <ul>
            <li>无序列表项1</li>
            <li>无序列表项2</li>
        </ul>
        <img src="https://picsum.photos/400/200" alt="示例图片" width="400">
    </div>

    <div style="margin-top: 30px; text-align: center;">
        <button onclick="alert('你点击了按钮！')">点击我</button>
    </div>
</body>
</html>
